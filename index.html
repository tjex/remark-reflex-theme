I was sitting here trying to think of how to fill this text.

After some thining I realised, I should just type while I think. 

This has a few benefits:

- it's fast
- it stops me from over thinking
- it's as simple as the below code

```go
import fmt

fmt.Println("it's easy")

// counting number of values in a map
